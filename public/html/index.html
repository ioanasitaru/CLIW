<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASLE</title>
    <link href="../css/score.css" rel="stylesheet">
    <link href="../css/about.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
                <a href="#">
                    <img src="../img/logo.png" id="logo">
                </a>
        </header>
        <div id="main" class="wrapper">
            <div class="container">
                <header class="min-major">
                    <h1 class="title">Practice</h1>
                    <p class="subtitle">Makes perfect</p>
                </header>
                <section id="content">
                    <div id="left-side">
                        <content id="changeable_content"> 
                            <div id="draw">
                                <canvas > </canvas>
                            </div>
                            <div id="quiz">
                                <h4>How are you today?</h4>
                            </div>
                        </content>
                    </div>
                    <div id="right-side">
                        <div id="progress-image"> <img src="../img/progress_max.png"> </div>
                        <div id="side-bar-buttons">
                            <section>
                            <hr>
                                <h3> Canvas practice</h3>
                                <p> Passionate about asian culture? You should start your advanture by learning how to write with this module, thought especially for beginners.</p>
                                <button onclick="changeContentToCanvas()">
                                    Try it out!
                                </button>
                            </section>
                            <hr>
                            <section>
                                <h3> Quiz </h3>
                                <p> Bored of drawing letters? Do you consider yourself better than that? </p>
                                <button onclick="changeContentToExercises()">
                                    Evaluate yourself!
                                </button>
                            </section> 
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
     <script>
        function changeContentToExercises(){
        
            var nodes = document.getElementById('changeable_content').childNodes;
            for(var i=0; i < nodes.length; i++) {
                if (nodes[i].nodeName.toLowerCase() == 'div') {
                    nodes[i].style.display = "none";
                }
            }

            document.getElementById("quiz").style.display = "block";
        }

        function changeContentToCanvas() {

            var nodes = document.getElementById('changeable_content').childNodes;
            for(var i=0; i < nodes.length; i++) {
                if (nodes[i].nodeName.toLowerCase() == 'div') {
                    nodes[i].style.display = "none";
                }
            }

            document.getElementById("draw").style.display = "block";
        }
    </script>      
    

</body>
</html>
